<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<th:block data-th-each="op : ${operations}">
    <li data-th-text="${op}" class=" btn" data-th-attrprepend="class=${'btn-' + op}"></li>
</th:block>
<br>
User Status 1 : <input type="checkbox" data-th-checked="${user_status}">
User Status 2 : <input type="checkbox" data-th-checked="${not user_status}">


</body>
</html>
