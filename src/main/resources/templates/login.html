<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Login Page</h1>
<div th:if="${error_message}">
    <h1 th:text="${error_message}" class="error"></h1>
</div>
<form method="post">
    <input type="submit" value="Login">
</form>
</body>
</html>
